<ion-grid>
  <ion-header class="qr-code-header">
    <ion-row class="menu-container">
      <ion-col size="10">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="menu-outline" color="none" shape="none"><ion-icon name="menu-outline"></ion-icon></ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="2">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="dashboard-icon" color="none" shape="none"></ion-button>
        </div>
      </ion-col>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="profile-icon" color="none" shape="none"></ion-button>
        </div>
      </ion-col>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="health-report-icon" color="none" shape="none"></ion-button>
        </div>
      </ion-col>
      <ion-col size="2">
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <div class="qr-code-title">
          Your QR code
        </div>
      </ion-col>
    </ion-row>
  </ion-header>
</ion-grid>

<ion-content class="qr-content">
  <ion-row>
    <ion-col size="12">
      <div>
        <ngx-qrcode
          [(qrc-value)] = "encodeData"
          [(qrc-element-type)] = "elementType"
          qrc-class="qrc-class">
          </ngx-qrcode>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
<ion-content class="qr-details">
  <ion-row>
    <ion-col size="12">
      <div>
        <ion-button color="buttons ion-float-left" shape="round" size="medium" (click)="scanCode()" class="qr-screen-buttons">
          Scan QR Code
        </ion-button>
     </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="12">
      <div>
        <ion-button color="buttons ion-float-left" shape="round" size="medium" (click)="encodedText()" class="qr-screen-buttons unselected">Symptoms</ion-button>
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
    <ion-col size="2">
      <ion-button class="qr-code-selected-icon" color="none" shape="none" disabled="disabled"></ion-button>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="2" style="text-align: center; color: #ffffff;">
      <div>|<br/>|<br/>|
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
        <ion-button (click)="scanCode()" class="qr-code-scanner-icon" color="none" shape="none">
        </ion-button>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
