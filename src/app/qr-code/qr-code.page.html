<ion-grid>
  <ion-header>
    <ion-row>
    </ion-row>
  </ion-header>
</ion-grid>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <div></div>
    </ion-col>
    <ion-col size="8">
      <div class="page-content-title">QR Code</div>
    </ion-col>
    <ion-col size="2">
        <div></div>
      </ion-col>
  </ion-row>
  <ion-row>
    <div class="page-content">
    This QR code is your unique id. When you meet someone within 6 feet distance, do not forget to scan thier QR code.
    </div>
  </ion-row>
  <ion-row>
    <ion-col size="1">
      <div></div>
    </ion-col>
    <ion-col size="4">
      <div>
        <ion-button color="buttons ion-float-left" shape="round" size="medium" (click)="encodedText()">View</ion-button>
      </div>
    </ion-col>
    <ion-col size="2">
      <div></div>
    </ion-col>
    <ion-col size="4">
      <div>
        <ion-button color="buttons ion-float-left" shape="round" size="medium" (click)="scanCode()">
          Scan
        </ion-button>
     </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col size="1">
      <div></div>
    </ion-col>
    <ion-col size="10">
      <div>
        <ion-button color="buttons ion-float-left" shape="round" size="medium" (click)="userProfile()">
          Back
        </ion-button>
     </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-content>
