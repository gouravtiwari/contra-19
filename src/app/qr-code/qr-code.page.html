<ion-header class="qr-code-header">
  <ion-grid>
    <ion-row>
      <ion-col size=4 class="ion-justify-content-center">
        <ion-button class="top-nav" color="none" shape="round" (click)="dashboard()"><ion-icon src="/assets/dashboard-unselected-icon.svg" class="top-navigation"></ion-icon></ion-button>
        <div class="nav-header-text">Dashboard</div>
      </ion-col>
      <ion-col size=4 class="ion-justify-content-center">
        <ion-button class="top-nav" color="none" shape="round" (click)="userProfile()"><ion-icon src="/assets/profile-unselected-icon.svg" class="top-navigation"></ion-icon></ion-button>
        <div class="nav-header-text">Profile</div>
      </ion-col>
      <ion-col size=4 class="ion-justify-content-center">
        <ion-button class="top-nav" color="none" shape="round" (click)="symptoms()"><ion-icon src="/assets/health-report-unselected-icon.svg" class="top-navigation"></ion-icon></ion-button>
        <div class="nav-header-text">Symptoms</div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-header>
<ion-content class="qr-content" scrollY=false slot="fixed">
  <ion-grid>
    <ion-row class="qr-content-row">
      <ion-col size="12">
        <div class="qr-code-title">
          Your QR code
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ngx-qrcode
          [(qrc-value)] = "encodeData"
          [(qrc-element-type)] = "elementType"
          qrc-class="qrc-class">
        </ngx-qrcode>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
<ion-content class="qr-details" scrollY=false slot="fixed">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <div>
          This QR code Is your unique id. When you meet someone within 6 feet distance, do not forget to scan their QR code
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="ion-justify-content-center" size=6>
      <ion-button class="bottom-nav qr-code-selected-icon" color="none" shape="none"></ion-button>
    </ion-col>
    <ion-col class="ion-justify-content-center" size=6 style='border-left: 1px solid white'>
      <ion-button class="bottom-nav qr-code-scanner-icon" color="none" shape="none" (click)="scanCode()"></ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
