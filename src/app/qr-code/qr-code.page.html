<ion-grid>
  <ion-header class="qr-code-header">
    <ion-row class="menu-container">
      <ion-col size="10">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="menu-outline" color="none" shape="none"><ion-icon name="menu-outline"></ion-icon></ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu-icon-container">
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none" (click)="dashboard()"><ion-icon src="/assets/dashboard-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none" (click)="userProfile()"><ion-icon src="/assets/profile-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none" (click)="symptoms()"><ion-icon src="/assets/health-report-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="2">
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Dashboard
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Profile
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Symptoms
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
        </div>
      </ion-col>
    </ion-row>
     <ion-row>
      <ion-col size="12">
      </ion-col>
    </ion-row>
  </ion-header>
  <ion-content class="qr-content" scrollY=false>
    <ion-row class="qr-content-row">
      <ion-col size="12">
        <div class="qr-code-title">
          Your QR code
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="qr-content-img">
      <ion-col size="12">
        <div>
          <ngx-qrcode
            [(qrc-value)] = "encodeData"
            [(qrc-element-type)] = "elementType"
            qrc-class="qrc-class">
            </ngx-qrcode>
        </div>
      </ion-col>
    </ion-row>
  </ion-content>
</ion-grid>
<ion-content class="qr-details">
  <ion-row>
    <ion-col size="12">
      <div>
        This QR code Is your unique id. When you meet someone within 6 feet distance, do not forget to scan their QR code
      </div>
    </ion-col>
  </ion-row>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col class="ion-justify-content-center" size=6>
      <ion-button class="bottom-nav qr-code-selected-icon" color="none" shape="none"></ion-button>
    </ion-col>
    <ion-col class="ion-justify-content-center" size=6 style='border-left: 1px solid white'>
      <ion-button class="bottom-nav qr-code-scanner-icon" color="none" shape="none" (click)="scanCode()"></ion-button>
    </ion-col>
  </ion-row>
</ion-footer>
