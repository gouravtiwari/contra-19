<ion-grid>
  <ion-header>
    <ion-row class="menu-container">
      <ion-col size="10">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="menu-outline" color="none" shape="none"><ion-icon name="menu-outline"></ion-icon></ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu-icon-container">
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none" (click)="dashboard()"><ion-icon src="/assets/dashboard-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none" (click)="userProfile()"><ion-icon src="/assets/profile-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none"><ion-icon src="/assets/health-report-selected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="2">
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Dashboard
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Profile
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Symptoms
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
        </div>
      </ion-col>
    </ion-row>
  </ion-header>
</ion-grid>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="2">
        <div></div>
      </ion-col>
      <ion-col size="8">
        <div class="page-content-title">< Today's Symptoms ></div>
      </ion-col>
      <ion-col size="2">
        <div></div>
      </ion-col>
    </ion-row>
    <form #form="ngForm" (ngSubmit)="register(form)">
      <ion-row>
        <ion-col size="1">
            <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>Fever</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
            <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-input name="Fever" type="text" placeholder="98.6" ngModel required></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
            <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>Dry Cough</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-list>
              <ion-select value="no">
                <ion-select-option value="yes">Yes</ion-select-option>
                <ion-select-option value="no">No</ion-select-option>
              </ion-select>
            </ion-list>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>Sore Throat</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-list>
              <ion-select value="no">
                <ion-select-option value="yes">Yes</ion-select-option>
                <ion-select-option value="no">No</ion-select-option>
              </ion-select>
            </ion-list>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>Weakness</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-list>
              <ion-select value="no">
                <ion-select-option value="yes">Yes</ion-select-option>
                <ion-select-option value="no">No</ion-select-option>
              </ion-select>
            </ion-list>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-label>Loss of sense of smell</ion-label>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="10">
          <ion-item>
            <ion-list>
              <ion-select value="no">
                <ion-select-option value="yes">Yes</ion-select-option>
                <ion-select-option value="no">No</ion-select-option>
              </ion-select>
            </ion-list>
          </ion-item>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="1">
          <div></div>
        </ion-col>
        <ion-col size="4">
          <div>
            <ion-button color="buttons ion-float-left" shape="round" size="medium" [disabled]="form.invalid" class="unselected">Cancel</ion-button>
          </div>
        </ion-col>
        <ion-col size="2">
          <div></div>
        </ion-col>
        <ion-col size="4">
          <div>
            <ion-button color="buttons ion-float-left" shape="round" size="medium" type="submit" [disabled]="form.invalid">Save</ion-button>
          </div>
        </ion-col>
        <ion-col size="1">
          <div></div>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
        <ion-button class="qr-code-icon" color="none" shape="none" (click)="qrCode()"></ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="2" style="text-align: center; color: #ffffff;">
      <div>|<br/>|<br/>|
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
        <ion-button (click)="scanCode()" class="qr-code-scanner-icon" color="none" shape="none"></ion-button>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
