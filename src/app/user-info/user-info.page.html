<ion-grid>
  <ion-header>
    <ion-row class="menu-container">
      <ion-col size="10">
        <div>
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
          <ion-button class="menu-outline" color="none" shape="none"><ion-icon name="menu-outline"></ion-icon></ion-button>
        </div>
      </ion-col>
    </ion-row>
    <ion-row class="menu-icon-container">
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none"><ion-icon src="/assets/dashboard-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none"><ion-icon src="/assets/profile-selected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-icon">
          <ion-button class="top-navigation-icon" color="none" shape="none"><ion-icon src="/assets/health-report-unselected-icon.svg" class="bigger top-navigation"></ion-icon></ion-button>
        </div>
      </ion-col>
      <ion-col size="2">
        <div></div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Dashboard
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Profile
        </div>
      </ion-col>
      <ion-col size="3">
        <div class="nav-header-text">
          Diagnostic
        </div>
      </ion-col>
      <ion-col size="2">
        <div>
        </div>
      </ion-col>
    </ion-row>
  </ion-header>
</ion-grid>

<ion-content>
  <ion-row>
    <ion-col size="2">
      <div></div>
    </ion-col>
    <ion-col size="8">
      <div class="page-content-title">Anonymous Profile</div>
    </ion-col>
    <ion-col size="2">
        <div></div>
      </ion-col>
  </ion-row>
  <form #form="ngForm" (ngSubmit)="register(form)">
    <ion-row class="disclaimer-title">
      <ion-col align-self-center size-md="6" size-lg="5" size-xs="12">
        <div text-center>
          <h3> </h3>
        </div>
        <div padding>
          <ion-item>
            <ion-label>Age</ion-label>
            <ion-input  name="Age" type="text" placeholder="30" ngModel required></ion-input>
          </ion-item>
          <ion-list>
            <ion-item>
               <ion-label>Gender</ion-label>
                    <ion-select value="male">
                      <ion-select-option value="female">Female</ion-select-option>
                      <ion-select-option value="male">Male</ion-select-option>
                    </ion-select>
              </ion-item>
          </ion-list>
          <ion-item>
            <ion-label>Postal/Zip Code</ion-label>
            <ion-input name="zipCode" type="text" placeholder="19380" ngModel required></ion-input>
          </ion-item>

          <ion-list>
            <ion-item>
               <ion-label>Country</ion-label>
                    <ion-select value="USA">
                      <ion-select-option value="usa">USA</ion-select-option>
                      <ion-select-option value="india">India</ion-select-option>
                    </ion-select>
              </ion-item>
          </ion-list>
          <ion-list>
            <ion-item>
               <ion-label>Status</ion-label>
                    <ion-select value="icp">
                      <ion-select-option value="icp">In Contact with Positive</ion-select-option>
                      <ion-select-option value="tp">Tested Positive</ion-select-option>
                    </ion-select>
              </ion-item>
          </ion-list>
        </div>
        <div padding>
        </div>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="1">
        <div></div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-button color="buttons ion-float-left" shape="round" size="medium" [disabled]="form.invalid" class="unselected">Cancel</ion-button>
        </div>
      </ion-col>
      <ion-col size="2">
        <div></div>
      </ion-col>
      <ion-col size="4">
        <div>
          <ion-button color="buttons ion-float-left" shape="round" size="medium" type="submit" >Save</ion-button>
        </div>
      </ion-col>
      <ion-col size="1">
        <div>
        </div>
      </ion-col>
    </ion-row>
  </form>
</ion-content>

<ion-footer>
  <ion-row>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
        <ion-button class="qr-code-icon" color="none" shape="none" (click)="qrCode()"></ion-button>
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="2" style="text-align: center; color: #ffffff;">
      <div>|<br/>|<br/>|
      </div>
    </ion-col>
    <ion-col size="1">
      <div>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
        <ion-button (click)="scanCode()" class="qr-code-scanner-icon" color="none" shape="none"></ion-button>
      </div>
    </ion-col>
    <ion-col size="2">
      <div>
      </div>
    </ion-col>
  </ion-row>
</ion-footer>
